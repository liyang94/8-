<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">
    var app = angular.module('myapp', ['ui.router']);
    app.config(['$stateProvider', '$urlRouterProvider', function ($stateProvider, $urlRouterProvider) {
        $stateProvider.state('shouye', {
            url: '/shouye',
            templateUrl: 'view/shouye.html',
            controller: 'shouyeCtl'
        })

                .state('fenlei', {
                    url: '/fenlei',
                    templateUrl: 'view/fenlei.html',
                    // controller: 'fenleiCtl'
                })


                .state('fenlei.fengge', {

                    templateUrl: 'view/template/views/fengge.html',

                .state('fenlei.kongjian', {
                    url: '/kongjian',

                })

        $urlRouterProvider.otherwise('/fenlei')
    }])

    app.controller('shouyeCtl',function($scope){
        new Swiper('.swiper-container',{
            autoplay:1000,
            loop:true
        })

        $scope.focuss=function(){

            $('.container1').stop().animate({"top":".88rem"},1000)
            
        }

        $scope.blurs=function(){

            $('.container1').stop().animate({"top":"100%"},1000)
            
        }


    })

    

    app.directive('footers', [function () {
        return {
            restrict: 'AE',
            replace: true,
            templateUrl: 'view/template/footers.html'
        }
    }])

    app.directive('list', [function () {
        return {
            restrict: 'AE',
            replace: true,
            templateUrl: 'view/template/list.html'
        }
    }])


</script>
